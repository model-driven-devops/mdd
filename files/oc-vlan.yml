---
mdd_tags:
  - switch
mdd_data:
  mdd:openconfig:
    openconfig-network-instance:network-instances:
      openconfig-network-instance:network-instance:
        - openconfig-network-instance:name: 'default'
          openconfig-network-instance:config:
            openconfig-network-instance:name: 'default'
            openconfig-network-instance:type: 'DEFAULT_INSTANCE'
            openconfig-network-instance:enabled: true
          openconfig-network-instance:vlans:
            openconfig-network-instance:vlan:
              - openconfig-network-instance:vlan-id: 10
                openconfig-network-instance:config:
                  openconfig-network-instance:vlan-id: 10
                  openconfig-network-instance:name: 'Internal-1'
                  openconfig-network-instance:status: 'ACTIVE'
              - openconfig-network-instance:vlan-id: 99
                openconfig-network-instance:config:
                  openconfig-network-instance:vlan-id: 99
                  openconfig-network-instance:name: 'Native'
                  openconfig-network-instance:status: 'ACTIVE'
              - openconfig-network-instance:vlan-id: 100
                openconfig-network-instance:config:
                  openconfig-network-instance:vlan-id: 100
                  openconfig-network-instance:name: 'Corporate'
                  openconfig-network-instance:status: 'ACTIVE'
              - openconfig-network-instance:vlan-id: 101
                openconfig-network-instance:config:
                  openconfig-network-instance:vlan-id: 101
                  openconfig-network-instance:name: 'Guest'
                  openconfig-network-instance:status: 'ACTIVE'

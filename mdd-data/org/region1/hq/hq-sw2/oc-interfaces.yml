---
mdd_data:
  openconfig-interfaces:interfaces:
    openconfig-interfaces:interface:
      - config:
          enabled: true
          name: Loopback0
          type: softwareLoopback
        name: Loopback0
        subinterfaces:
          subinterface:
            - config:
                index: 0
              index: 0
              openconfig-if-ip:ipv4:
                addresses:
                  address:
                    - config:
                        ip: 172.16.255.4
                        prefix-length: 32
                      ip: 172.16.255.4
      - config:
          description: 'VLAN10'
          enabled: true
          loopback-mode: false
          mtu: 1500
          name: 'Vlan10'
          type: 'l3ipvlan'
        name: 'Vlan10'
        openconfig-vlan:routed-vlan:
          config:
            vlan: 10
          openconfig-if-ip:ipv4:
            addresses:
              address:
                - config:
                    ip: '172.16.0.12'
                    prefix-length: '24'
                  ip: '172.16.0.12'
      - config:
          enabled: true
          name: GigabitEthernet0/0
          type: ethernetCsmacd
        name: GigabitEthernet0/0
        subinterfaces:
          subinterface:
            - config:
                index: 0
              index: 0
              openconfig-if-ip:ipv4:
                config:
                  dhcp-client: true
      - config:
          enabled: true
          name: GigabitEthernet0/1
          type: l2vlan
        name: GigabitEthernet0/1
        openconfig-if-ethernet:ethernet:
          openconfig-vlan:switched-vlan:
            config:
              interface-mode: TRUNK
      - config:
          enabled: true
          name: GigabitEthernet0/2
          type: l2vlan
        name: GigabitEthernet0/2
        openconfig-if-ethernet:ethernet:
          openconfig-vlan:switched-vlan:
            config:
              interface-mode: TRUNK
      - config:
          enabled: true
          name: GigabitEthernet0/3
          type: l2vlan
        name: GigabitEthernet0/3
        openconfig-if-ethernet:ethernet:
          openconfig-vlan:switched-vlan:
            config:
              access-vlan: 10
              interface-mode: ACCESS
      - config:
          enabled: true
          name: GigabitEthernet1/0
          type: ethernetCsmacd
        name: GigabitEthernet1/0
      - config:
          enabled: true
          name: GigabitEthernet1/1
          type: ethernetCsmacd
        name: GigabitEthernet1/1
      - config:
          enabled: true
          name: GigabitEthernet1/2
          type: ethernetCsmacd
        name: GigabitEthernet1/2
      - config:
          enabled: true
          name: GigabitEthernet1/3
          type: ethernetCsmacd
        name: GigabitEthernet1/3
      - config:
          enabled: true
          name: GigabitEthernet2/0
          type: ethernetCsmacd
        name: GigabitEthernet2/0
      - config:
          enabled: true
          name: GigabitEthernet2/1
          type: ethernetCsmacd
        name: GigabitEthernet2/1
      - config:
          enabled: true
          name: GigabitEthernet2/2
          type: ethernetCsmacd
        name: GigabitEthernet2/2
      - config:
          enabled: true
          name: GigabitEthernet2/3
          type: ethernetCsmacd
        name: GigabitEthernet2/3
      - config:
          enabled: true
          name: GigabitEthernet3/0
          type: ethernetCsmacd
        name: GigabitEthernet3/0
      - config:
          enabled: true
          name: GigabitEthernet3/1
          type: ethernetCsmacd
        name: GigabitEthernet3/1
      - config:
          enabled: true
          name: GigabitEthernet3/2
          type: ethernetCsmacd
        name: GigabitEthernet3/2
      - config:
          enabled: true
          name: GigabitEthernet3/3
          type: ethernetCsmacd
        name: GigabitEthernet3/3
  openconfig-network-instance:network-instances:
    openconfig-network-instance:network-instance:
      - name: 'Mgmt-intf'
        config:
          name: 'Mgmt-intf'
          type: 'L3VRF'
          enabled: true
          enabled-address-families:
            - 'IPV4'
            - 'IPV6'
        interfaces:
          interface:
            - id: 'GigabitEthernet0/0'
              config:
                id: 'GigabitEthernet0/0'
                interface: 'GigabitEthernet0/0'
                subinterface: 0
mdd_tags:
  - all

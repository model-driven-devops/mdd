---
mdd_data:
  openconfig-network-instance:network-instances:
    network-instance:
      - name: 'default'
        config:
          name: 'default'
          type: 'DEFAULT_INSTANCE'
          enabled: true
        protocols:
          protocol:
            - identifier: 'STATIC'
              name: 'DEFAULT'
              config:
                identifier: 'STATIC'
                name: 'DEFAULT'
              static-routes:
                static:
                  - prefix: '172.16.0.0/16'
                    config:
                      prefix: '172.16.0.0/16'
                      description: 'to_bgp'
                      set-tag: '179'
                    next-hops:
                      next-hop:
                        - config:
                            index: 'DROP'
                            metric: 200
                            next-hop: 'DROP'
                          index: 'DROP'
            - name: '65100'
              identifier: 'OSPF'
              config:
                enabled: True
                identifier: 'OSPF'
                name: '65100'
              ospfv2:
                global:
                  config:
                    router-id: '172.16.255.1'
                areas:
                  area:
                    - config:
                        identifier: 0
                      identifier: 0
                      interfaces:
                        interface:
                          - config:
                              id: 'Loopback0'
                            id: 'Loopback0'
                          - config:
                              id: 'GigabitEthernet2'
                            id: 'GigabitEthernet2'
                          - config:
                              id: 'GigabitEthernet3'
                            id: 'GigabitEthernet3'
      - name: 'Mgmt-intf'
        config:
          name: 'Mgmt-intf'
          type: 'L3VRF'
          enabled: true
          enabled-address-families:
            - 'IPV4'
            - 'IPV6'
        interfaces:
          interface:
            - id: 'GigabitEthernet8'
              config:
                id: 'GigabitEthernet8'
                interface: 'GigabitEthernet8'
                subinterface: 0
mdd_tags:
  - all

---
mdd_data:
  openconfig-network-instance:network-instances:
    openconfig-network-instance:network-instance:
      - name: default
        mpls:
          signaling-protocols:
            ldp:
              global:
                config:
                  lsr-id: 10.255.255.12
        protocols:
          protocol:
            - name: BGP
              bgp:
                global:
                  config:
                    router-id: 10.255.255.12
      - name: 'internal_1'
        config:
          route-distinguisher: '1:2'
      - name: 'Mgmt-intf'
        config:
          name: 'Mgmt-intf'
          type: 'L3VRF'
          enabled: true
          enabled-address-families:
            - 'IPV4'
            - 'IPV6'
        interfaces:
          interface:
            - id: 'GigabitEthernet1'
              config:
                id: 'GigabitEthernet1'
                interface: 'GigabitEthernet1'
                subinterface: 0
mdd_tags:
  - all
